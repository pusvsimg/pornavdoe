<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="55" height="55" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#db0021" />
                            <stop offset="100%" stop-color="#ff5400" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="40" fill="url(#logo-gradient)" />
                    <path d="M35 40 L65 40 L65 60 L35 60" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                    <path d="M50 30 L50 70" stroke="white" stroke-width="6" stroke-linecap="round" />
                </svg>
                <div class="title-container">
                    <h1>HotLinks</h1>
                    <p class="subtitle">Discover the web's hottest sites</p>
                </div>
            </div>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search sites...">
                <button id="search-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </header>

        <div class="category-tabs">
            <button class="tab" data-category="social">Social</button>
            <button class="tab" data-category="tech">Tech</button>
            <button class="tab" data-category="shopping">Shopping</button>
            <button class="tab" data-category="video">Video</button>
            <button class="tab" data-category="news">News</button>
            <button class="tab" data-category="tools">Tools</button>
        </div>

        <div class="sites-header">
            <h2>Popular Websites</h2>
            <div class="view-options">
                <button id="grid-view" class="view-btn active"><i class="fas fa-th-large"></i></button>
                <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
            </div>
        </div>

        <main id="sites-container">
            <!-- Website cards will be generated via JavaScript -->
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>&#169; 2023 HotLinks | Explore the web's finest destinations</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Toggle dark/light mode"><i class="fas fa-moon"></i></button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
